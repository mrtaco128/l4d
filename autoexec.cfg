// == Clock Setup ========================================================== //

// The trick behind this config:
//
//   This autoexec uses "timed" scripts that require no wait commands.
//   This setup is made possible by using another available source,
//   keystrokes and mouse clicks, as a proxy for the passage of time.  This
//   proxy source works well for scripts that don't need perfectly exact
//   timing since the time between keystrokes and mouse clicks during normal
//   gameplay is usually quite short but variable.
//
//   This script introduces the concept of a "clock", or a single alias that
//   can be called over and over again, possibly doing something different
//   each time it is called.  In this way, calling the alias can be thought
//   of as advancing the clock it represents one "step" forward in time.
//
//   By binding every keystroke and mouse click to these clocks (in
//   addition to their normal functions), mutli-part scripts that used wait
//   commands can be rewritten as a single clock -- under the assumption
//   that each step of the clock is very likely to trigger shortly after the
//   one preceeding it.

// "clock" is the master clock that all other clocks will be triggered by.
//   Five subclocks will be available for "timed" scripts to choose from based
//   on how "fast" the script's sections should be executed:
//
//     - clock1: will "fire" every master clock cycle
//     - clock2: will "fire" every other master clock cycle
//     - clock4: will "fire" every four master clock cycles
//     - clock8: will "fire" every eight master clock cycles

// clock1 (per cycle) triggers clock2 every other time it is triggered
//  therefore, clock2 triggers every two cycles
//
// clock2 (per two cycles) triggers clock4 every other time *it* is triggered
//  therefore, clock4 triggers every four cycles
//
// clock4 (per four cycles) triggers clock8 every other time *it* is triggered
//  therefore, clock8 triggers every eight cycles

alias clock "clock_1"

alias tic1  "clock1; clock_2; alias clock_1 toc1"
alias tic2  "clock2; clock_4; alias clock_2 toc2"
alias tic4  "clock4; clock_8; alias clock_4 toc4"
alias tic8  "clock8"

alias toc1  "clock1;          alias clock_1 tic1"
alias toc2  "clock2;          alias clock_2 tic2"
alias toc4  "clock4;          alias clock_4 tic4"
alias toc8  "clock8"

alias clock_reset  "alias clock_1 tic1; clock_reset1"
alias clock_reset1 "alias clock_2 tic2; clock_reset2"
alias clock_reset2 "alias clock_4 tic4; clock_reset3"
alias clock_reset3 "alias clock_8 tic8"

clock_reset

// the scripts are assigned here, every clockX alias is defined to contain
// the scripts that should be bound to that clock.
//
// See the rest of this autoexec for the definitions of the scripts mentioned
// here.

alias clock1 "glow_tic"
alias clock2 "KCtic"
alias clock4 "fov_tic"
alias clock8 "vote_tic"

